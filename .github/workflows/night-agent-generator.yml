name: Multi-Agent Auto Commit Bot

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generator
        run: |
          python scripts/generate_agents.py

      - name: Commit and push
        run: |
          git config user.name "auto-agent-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .
          git commit -m "auto: generate multi-agent example" || exit 0
          git push
