version: '3.8'

services:
  # 1. n8n (The Hands)
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_ENCRYPTION_KEY=my-super-secret-key-12345
      
      # DATABASE SETTINGS
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      
      # NETWORK FIXES FOR CODESPACES
      - N8N_LISTEN_ADDRESS=0.0.0.0  # <--- CRITICAL: Listens on all interfaces
      - N8N_PORT=5678
      # Remove N8N_HOST and WEBHOOK_URL for now to prevent routing errors
      
    volumes:
      - ./n8n_data:/home/node/.n8n
    links:
      - postgres
      - redis
      - brain

      
  # 2. Redis (The Nervous System)
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  # 3. Postgres (Database)
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
      - POSTGRES_DB=n8n
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # 4. The Brain (Python + Groq)
  brain:
    build: ./brain
    restart: always
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_HOST=redis
    volumes:
      - ./brain:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload